<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400&display=swap" rel="stylesheet">



</head>
<body>
    <div class="hero">
        <div class="form-box">

            <div class="btn-box">
                <div id="btn"></div>
                <button type="button" class="tog-btn" onclick="login()">Log-In</button>
                <button type="button" class="tog-btn" onclick="signup()">Sign-up</button>
            </div>
            
            <div class="social-icon">
                <img src="images/fb.png">
                <img src="images/tw.png">
                <img src="images/gp.png">
            </div>

            <form id="login" class="input-grp">
                <input type="text" class="in-field" placeholder="User Id" required>
                <input type="text" class="in-field" placeholder="Enter Password" required>
                <input type="checkbox" class="check"> <span>Remember Password</span>
                <button type="submit" class="sub-btn">Log In</button>
            </form>

            <form id="signup" class="input-grp">
                <input type="text" class="in-field" placeholder="User Id" required>
                <input type="email" class="in-field" placeholder="Email Id" required>
                <input type="text" class="in-field" placeholder="Enter Password" required>
                <input type="checkbox" class="check"> <span>I agree to the terms & conditions</span>
                <button type="submit" class="sub-btn">Sign-up</button>
            </form>

        </div>
    </div>


    <script>
        var x = document.getElementById('login');
        var y = document.getElementById('signup');
        var z = document.getElementById('btn');

        function signup() {
            x.style.left = '-450px'
            y.style.left = '50px'
            z.style.left = '110px'
        }

        function login() {
            x.style.left = '50px'
            y.style.left = '450px'
            z.style.left = '0px'
        }

    </script>
</body>
</html>
